version: '3.8'

services:
  cassandra-app:
    build: .
    container_name: cassandra-spatial-app
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
      - data-volume:/app/data
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
    restart: unless-stopped

volumes:
  data-volume:
